        <text x="600" y="355" text-anchor="middle" font-family="Arial" font-size="10">Base Power = 0</text>
        <text x="600" y="370" text-anchor="middle" font-family="Arial" font-size="10">Total = 0</text>

        <!-- Connecting Lines Branch 9 -->
        <line x1="600" y1="195" x2="600" y2="205" stroke="#cc6600" stroke-width="2"/>
        <line x1="600" y1="295" x2="600" y2="305" stroke="#cc6600" stroke-width="2"/>

