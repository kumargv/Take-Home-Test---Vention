        <text x="400" y="170" text-anchor="middle" font-family="Arial" font-size="10">Total = 0</text>

        <!-- Material 3 -->
        <circle cx="300" cy="250" r="45" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
        <text x="300" y="240" text-anchor="middle" font-family="Arial">Material 3</text>
        <text x="300" y="255" text-anchor="middle" font-family="Arial" font-size="10">Base Power = 0</text>
        <text x="300" y="270" text-anchor="middle" font-family="Arial" font-size="10">Total = 0</text>

        <!-- Material 4 -->
        <circle cx="500" cy="250" r="45" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
        <text x="500" y="240" text-anchor="middle" font-family="Arial">Material 4</text>
        <text x="500" y="255" text-anchor="middle" font-family="Arial" font-size="10">Base Power = 0</text>
        <text x="500" y="270" text-anchor="middle" font-family="Arial" font-size="10">Total = 0</text>

        <!-- Material 5 -->
        <circle cx="250" cy="350" r="45" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
        <text x="250" y="340" text-anchor="middle" font-family="Arial">Material 5</text>
        <text x="250" y="355" text-anchor="middle" font-family="Arial" font-size="10">Base Power = 0</text>
        <text x="250" y="370" text-anchor="middle" font-family="Arial" font-size="10">Total = 0</text>

        <!-- Material 12 -->
        <circle cx="350" cy="350" r="45" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
        <text x="350" y="340" text-anchor="middle" font-family="Arial">Material 12</text>
        <text x="350" y="355" text-anchor="middle" font-family="Arial" font-size="10">Base Power = 0</text>
        <text x="350" y="370" text-anchor="middle" font-family="Arial" font-size="10">Total = 0</text>

        <!-- Connecting Lines Branch 1 -->
        <line x1="400" y1="95" x2="400" y2="105" stroke="#0066cc" stroke-width="2"/>
        <line x1="400" y1="195" x2="300" y2="205" stroke="#0066cc" stroke-width="2"/>
        <line x1="400" y1="195" x2="500" y2="205" stroke="#0066cc" stroke-width="2"/>
        <line x1="300" y1="295" x2="250" y2="305" stroke="#0066cc" stroke-width="2"/>
        <line x1="300" y1="295" x2="350" y2="305" stroke="#0066cc" stroke-width="2"/>

        <!-- Quantity Labels Branch 1 -->
        <text x="410" y="100" font-family="Arial" font-size="12" fill="#0066cc">×2</text>
        <text x="340" y="200" font-family="Arial" font-size="12" fill="#0066cc">×5</text>
        <text x="460" y="200" font-family="Arial" font-size="12" fill="#0066cc">×5</text>
        <text x="270" y="300" font-family="Arial" font-size="12" fill="#0066cc">×5</text>
        <text x="330" y="300" font-family="Arial" font-size="12" fill="#0066cc">×1</text>
