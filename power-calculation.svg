        <text x="610" y="300" font-family="Arial" font-size="12" fill="#cc6600">×10</text>
    </g>

    <!-- Final Weapon Power -->
    <rect x="300" y="450" width="200" height="80" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="10"/>
    <text x="400" y="470" text-anchor="middle" font-family="Arial" font-weight="bold">Total Weapon Power</text>
    <text x="400" y="490" text-anchor="middle" font-family="Arial" font-size="12">M1 (10) + M9 (100)</text>
    <text x="400" y="510" text-anchor="middle" font-family="Arial" font-weight="bold">= 110</text>

    <!-- Power Flow Lines -->
    <path d="M 400 400 Q 400 425 400 450" stroke="#0066cc" stroke-width="2" fill="none"/>
    <path d="M 600 400 Q 500 425 400 450" stroke="#cc6600" stroke-width="2" fill="none"/>
</svg>
