    <!-- Material 9 Branch -->
    <g id="material9-branch">
        <!-- Material 9 -->
        <circle cx="600" cy="150" r="45" fill="#fff0e6" stroke="#cc6600" stroke-width="2"/>
        <text x="600" y="140" text-anchor="middle" font-family="Arial">Material 9</text>
        <text x="600" y="155" text-anchor="middle" font-family="Arial" font-size="10">Base Power = 100</text>
        <text x="600" y="170" text-anchor="middle" font-family="Arial" font-size="10">Total = 100</text>

        <!-- Material 10 -->
        <circle cx="600" cy="250" r="45" fill="#fff0e6" stroke="#cc6600" stroke-width="2"/>
        <text x="600" y="240" text-anchor="middle" font-family="Arial">Material 10</text>
        <text x="600" y="255" text-anchor="middle" font-family="Arial" font-size="10">Base Power = 0</text>
        <text x="600" y="270" text-anchor="middle" font-family="Arial" font-size="10">Total = 0</text>

        <!-- Material 11 -->
        <circle cx="600" cy="350" r="45" fill="#fff0e6" stroke="#cc6600" stroke-width="2"/>
